<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="calculate">
        <div class="number-button-and-operations">
          <table>
            <tr>
              <td>
                <div class="light-grey-background field fs13px" role="button">
                  Rad
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-science-operation
                >
                  √
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-number
                >
                  π
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px number-operation-button"
                  role="button"
                  data-all-clear
                >
                  C
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  data-delete
                  role="button"
                >
                  <img class="delete-icon" src="./delete.png" alt="delete" />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-science-operation
                >
                  sin
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  7
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  8
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  9
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px number-operation-button"
                  role="button"
                  data-operation
                >
                  /
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-science-operation
                >
                  cos
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  4
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  5
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  6
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px number-operation-button"
                  role="button"
                  data-operation
                >
                  *
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-absolute
                >
                  |x|
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  1
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  2
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  3
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px number-operation-button"
                  role="button"
                  data-operation
                >
                  -
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div
                  class="dark-grey-background field fs13px"
                  role="button"
                  data-negative-number
                >
                  +/-
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  0
                </div>
              </td>
              <td>
                <div
                  class="light-grey-background field fs13px number-operation-button"
                  role="button"
                  data-number
                >
                  .
                </div>
              </td>
              <td>
                <div
                  class="blue-background white-color field fs13px number-operation-button"
                  role="button"
                  data-equal
                >
                  =
                </div>
              </td>
              <td>
                <div
                  class="dark-grey-background field fs13px number-operation-button"
                  role="button"
                  data-operation
                >
                  +
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
